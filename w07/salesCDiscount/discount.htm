<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title>Week 7: Sales Conditional Discount</title>
</head>

<body>
    <label>Enter subtotal amount: $<input type="number" id="inicial" /></label>
    <label><button type="button" onclick="subtotCalc()">Calculate</button></label>
    <p>Your total is:</p>
    <p id="output"></p>
    
    <script>
        function subtotCalc() {
            const dayOfWeek = new Date().getDay();
            const inicial = parseFloat(document.getElementById('inicial').value);
            let subtotal = inicial * 1.06;

            if (inicial > 50 && (dayOfWeek == 2 || dayOfWeek == 3)) {
                subtotal = (inicial - (inicial * 0.1)) * 1.06;
            }

            document.getElementById('output').innerHTML = "$" + subtotal.toFixed(2);
        }
    </script>
</body>

</html>
