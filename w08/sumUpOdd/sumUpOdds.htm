<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8" />
	<title>Week 8: Sum up the Odd Values</title>
	<link href="css/style.css" rel="stylesheet" />
</head>

<body>
	<header>
		<h1>Week 8: Sum up the Odd Values</h1>
		<h2>Christopher Mendes</h2>
	</header>
	<main>
		<h3>Sum of Odds</h3>
		<label>Enter an integer: <input type="number" id="num" /></label>
		<label><button onclick="sumUp()">Calculate</button></label>
		<hr />
		<p><span id="output"></span></p>
	</main>
	<footer>
		&copy;2021 &bull; Christopher Mendes &bull; BYU-Idaho &bull; CIT 160
	</footer>
	<script>
		function sumUp() {
			//INPUT - From the document the the id num into n variable.
			const n = parseInt(document.getElementById("num").value);
			/*PROCESSING - Create an output variable assign it to 0, 
			than create a for loop which contains an if statement of i % 0 != 0 */
			let output = 0;
			for (let i = 1; i <= n; i++) {

				if (i % 2 != 0) {
					//OUTPUT - Sum up all the i true results into the output variable
					output += i;
				}
			}
			//Output it into the documente by the output id
			document.getElementById("output").innerHTML = `The sum of all odds between 1 and ${n} is equal to ${output}`;
		}
	</script>
</body>

</html>
